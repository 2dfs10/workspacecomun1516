	<form method="get" action="Recogetutoria" name="formulario1">
		<br> Nombre del Alumno : &nbsp; <input maxlength="40" size="20"
			name="alumno"><br> <br> <br> Nombre del

			<option>ignacio</option></select> <br> <br> <br> Hora Tutoría:
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<input name="hora"

		&nbsp; &nbsp; &nbsp; &nbsp;<input name="hora" value="14" type="radio">14<br>
		<br> &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; <br>
		Asignatura: &nbsp; &nbsp; &nbsp; &nbsp; <input name="asignatura"
